<!DOCTYPE html>
<html lang="en">

<head>
	<title>Jannelly's Personality Quiz</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>What Pool Floatie Are You?</h1>
		<p>Pick your favorites and i'll tell you what pool floatie fits you!</p>
	</header>

	<main>

		<h2>Choose a color</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="pink-bunny.jpg" alt="pink cartoon bunny rabbit">
        <br>
        <button id="q1a1"> Pink</button>
      </div>

      <div class="answer-choice">
        <img src="ladybug.jpg" alt="red lady bug">
        <br>
        <button id="q1a2">Red</button>
      </div>

    </div> 
    
    <h2>Choose a shape</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="Green-heart.jpg" alt="green heart emoji">
        <br>
        <button id="q2a1">Heart</button>
      </div>

      <div class="answer-choice">
        <img src="Green-circle.jpg" alt="green circle emoji">
        <br>
        <button id="q2a2">Circle</button>
      </div>

    </div> 
    
    <h2>Choose a season</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="fall.jpg" alt="tree in fall with a path with orange and red leaves beside a bright green field">
        <br>
        <button id="q3a1">Fall</button>
      </div>

      <div class="answer-choice">
        <img src="summer.jpg" alt="summer sunset at the beach with palm trees and a straw hut">
        <br>
        <button id="q3a2">Summer</button>
      </div>

    </div> 
    <div id="superdiv">
   <h2 id="result" >You are a...</h2>
    </div>
    <img id="result_pic1" src="watermelon-floatie.jpg" style="display:none;"/>
    <img id="result_pic2" src="cherry-floatie.jpg" style="display:none;"/>

    <button id="jannelly">Retake Quiz</button> 
  <!-- <a href= ""><button id= "jannelly"> Restart</button></a> -->
    
  </main>
  </body>
</html>
